<template>
    <div class="mainWraper slds-wrap slds-grid">
        <div class="slds-col slds-size_12-of-12 slds-wrap jobSearchArea ">
            <div class="slds-grid slds-grid_align-center slds-size_12-of-12 displayBlock jobSearchInputs">
                <div class="slds-col slds-size_4-of-12 findingJobsSection widthAuto">
                    <lightning-icon icon-name="utility:case" class="sdsIconColor" alternative-text="Approved"
                        title="Approved"></lightning-icon>
                    <lightning-input variant="label-hidden" label="Search Job Title" type="search"
                        onkeyup={handleKeyChange} placeholder="Enter Job" value={selectedTitleName}
                        onfocus={setShowTitles} class="inputField">
                    </lightning-input>
              
              
                    <template if:true={showTitles}>
                        <template if:true={titles}>
                            <div class="searchList">
                            <template for:each={titles} for:item="title" for:index="index">
                                <c-record-list key={title} record={title} onselect={handleSelectTitle} class="searchListField" iconname={iconname}
                                    fieldname={searchfield} >
                                </c-record-list>
                                
                            </template>
                        </div>
                        </template>
                    </template>
                </div>
       
                <div class="slds-col slds-size_4-of-12  widthAuto findingJobsSection">

                    <lightning-icon icon-name="utility:checkin" class="sdsIconColor" alternative-text="Approved"
                        title="Approved"></lightning-icon>
                    <lightning-input variant="label-hidden" label="Search Record" type="search" onchange={handleSearch}
                        placeholder="Enter Region here" value={selectedRegionName} class="inputField">
                    </lightning-input>
               
                <template if:true={regions}>
                    <div class="searchListRegion">
                    <template for:each={regions} for:item="region">
                        <c-record-list key={region.Id} record={region} onselect={handleSelectRegion} iconname={iconname}
                            fieldname={searchfield} class="searchListRegionField">
                        </c-record-list>
                    </template>
                </div>
                </template>
            </div>
                <div class="slds-col slds-size_1-of-12  widthAuto">
                    <button class="searchBut">
                        <lightning-button-icon icon-name="utility:search" class="searchIcon" alternative-text="Search"
                            title="Search" onclick={initiateSearch}></lightning-button-icon>

                    </button>
                </div>

            </div>
            <img src={rectangleImage} />
        </div>
    </div>


</template>
