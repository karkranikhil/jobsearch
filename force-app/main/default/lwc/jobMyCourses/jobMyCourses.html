<template>
    <div if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>
    <div class=" slds-wrap slds-grid  ">
        <!-- <div class=" slds-col slds-size_8-of-12 ">
            <ul class="jobCategoriesList">
                <li><a href="#" class="all">All </a></li>
                <li><a href="#" class="active">Ongoing <span>1</span></a></li>
                <li><a href="#">Completed</a><span>2</span></a></li>
                <li><a href="#">Draft <span>3</span></a></li>
            </ul>
        </div> -->
        <template if:true={userExistInLMS}>
            <div class=" slds-col slds-size_10-of-12 textRight sortCategories">
                <span>Sort :</span>
                <select onchange={handleFilterChange}>
                    <option value="myCourses">My Courses</option>
                    <option value="allCourses">All Courses</option>
                </select>
            </div>
        </template>

    </div>
    <!-- Data from LMS  -->
    <template if:false={showSpinner}>
        <template if:true={userExistInLMS}>
            <template if:true={showMyCourses}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={myCourses} for:item="card">
                        <div key={card.Id} class="slds-col slds-size_4-of-12">
                            <article class="slds-card jobCategories">
                                <div class="slds-grid slds-card__header imgSet">
                                    <img src={cardImage} alt="title image" width="100%">
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                        <div
                                            class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                                            <div class="slds-media__figure">
                                                <span class="slds-icon_container slds-icon-utility-salesforce1">
                                                    <svg class="slds-icon slds-icon_small slds-icon-text-default"
                                                        aria-hidden="true">
                                                        <use
                                                            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#salesforce1">
                                                        </use>
                                                    </svg>
                                                </span>
                                            </div>
                                        </div>
                                    </header>
                                    <div class="slds-einstein-header__actions">
                                        <div class="slds-button-group" role="group">
                                            <template if:true={card.isCheck}>
                                                <lightning-icon icon-name="standard:task2" alternative-text="task"
                                                    title="task">
                                                </lightning-icon>
                                            </template>
                                            <template if:false={card.isCheck}>
                                                <lightning-icon icon-name="standard:business_hours"
                                                    alternative-text="hour" title="hour"></lightning-icon>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-card__body slds-card__body_inner">
                                    <b> {card.Course_Name__c}</b>
                                    <!-- <p class="content">{card.courseCatalog.Description__c} </p> -->
                                    <lightning-formatted-rich-text
                                        value={card.Course_Schedule__r.Course_Catalogue__r.Description__c}>
                                    </lightning-formatted-rich-text>
                                </div>
                                <footer class="slds-card__footer">
                                    <ul class="slds-list_horizontal slds-has-inline-block-links_space spaceAround">
                                        <!-- <li>
                                            <lightning-icon icon-name="utility:user" size="x-small" alternative-text="task"
                                                title="task"></lightning-icon>
                                            Date Updated -
                                            {card.courseCatalog.Last_Updated_Date__c}
                                        </li>
                                        <li>
                                            <lightning-icon icon-name="utility:date_time" size="x-small"
                                                alternative-text="task" title="task"></lightning-icon>
                                            Duration -
                                            {card.courseCatalog.Duration_In_Hours_and_Mintues__c}
                                        </li> -->
                                        <li>
                                            <lightning-icon icon-name="utility:checkin" size="x-small"
                                                alternative-text="task" title="task"></lightning-icon>
                                            Role -
                                            {card.Course_Schedule__r.Course_Catalogue__r.Roles__c}
                                        </li>
                                    </ul>
                                </footer>
                            </article>
                        </div>
                    </template>
                </div>
            </template>
            <template if:true={showAllCourses}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={allCourses} for:item="card">
                        <div key={card.courseCatalog.Id} class="slds-col slds-size_4-of-12">
                            <article class="slds-card jobCategories">
                                <div class="slds-grid slds-card__header imgSet">
                                    <img src={cardImage} alt="title image" width="100%">
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                        <div
                                            class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                                            <div class="slds-media__figure">
                                                <span class="slds-icon_container slds-icon-utility-salesforce1">
                                                    <svg class="slds-icon slds-icon_small slds-icon-text-default"
                                                        aria-hidden="true">
                                                        <use
                                                            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#salesforce1">
                                                        </use>
                                                    </svg>
                                                </span>
                                            </div>
                                        </div>
                                    </header>
                                    <div class="slds-einstein-header__actions">
                                        <div class="slds-button-group" role="group">
                                            <template if:true={card.isCheck}>
                                                <lightning-icon icon-name="standard:task2" alternative-text="task"
                                                    title="task">
                                                </lightning-icon>
                                            </template>
                                            <template if:false={card.isCheck}>
                                                <lightning-icon icon-name="standard:business_hours"
                                                    alternative-text="hour" title="hour"></lightning-icon>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-card__body slds-card__body_inner">
                                    <b> {card.courseCatalog.Name}</b>
                                    <!-- <p class="content">{card.courseCatalog.Description__c} </p> -->
                                    <lightning-formatted-rich-text value={card.courseCatalog.Description__c}>
                                    </lightning-formatted-rich-text>
                                </div>
                                <footer class="slds-card__footer">
                                    <ul class="slds-list_horizontal slds-has-inline-block-links_space spaceAround">
                                        <li>
                                            <lightning-icon icon-name="utility:user" size="x-small"
                                                alternative-text="task" title="task"></lightning-icon>
                                            Date Updated -
                                            {card.courseCatalog.Last_Updated_Date__c}
                                        </li>
                                        <li>
                                            <lightning-icon icon-name="utility:date_time" size="x-small"
                                                alternative-text="task" title="task"></lightning-icon>
                                            Duration -
                                            {card.courseCatalog.Duration_In_Hours_and_Mintues__c}
                                        </li>
                                        <li>
                                            <lightning-icon icon-name="utility:checkin" size="x-small"
                                                alternative-text="task" title="task"></lightning-icon>
                                            Role -
                                            {card.courseCatalog.Roles__c}
                                        </li>
                                    </ul>
                                </footer>
                            </article>
                        </div>
                    </template>
                </div>
            </template>
        </template>
        <template if:false={userExistInLMS}>
            <div class=" slds-wrap slds-grid  ">
                <div class="slds-col slds-align_absolute-center slds-var-p-around_x-small registerLMS">
                    <button class="slds-button slds-button_brand" onclick={registerOnLMS}>Register on LMS</button>
                </div>
            </div>
        </template>
    </template>
