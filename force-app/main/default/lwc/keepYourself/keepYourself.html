<template>
    <div class="mainWraper slds-grid  slds-wrap yourSelf  slds-grid_align-center">
        <div class="pageTitle slds-col slds-size_12-of-12">
            <h1>Keep yourself up to date</h1>
        </div>


        <div class="slds-col slds-size_5-of-12 yourSelfSection">

            <lightning-icon icon-name="utility:email" class="exploreJobIcon" alternative-text="Approved"
                title="Approved"></lightning-icon>
            <label>Email Address</label>
            <input type="text" placeholder="Enter your email address here..." />
        </div>
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class=" modalPopup">
                    <lightning-icon icon-name="utility:close" onclick={closeModal} class="closeIcon"
                        alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    <h2>Heading</h2>
                    <p><b>Are you sure you want to Subscribe?</b></p>
                    <button class="secondary_button" onclick={closeModal} title="Cancel">No</button>
                    <button class="primary_button " onclick={submitDetails} title="OK">Yes</button>
                    <div class="clear"></div>
                </div>
                <div class="slds-modal__container" style="display: none;">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Heading</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p><b>Are you sure you want to Subscribe?
                            </b></p>

                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">No</button>
                        <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">Yes</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <div class="slds-col slds-size_2-of-12 widthAuto">
            <button class="primary_button" onclick={openModal}>Subscribe</button>
        </div>

    </div>
</template>
