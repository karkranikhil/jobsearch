<template>
    <div class="mainWraper slds-wrap slds-grid  slds-wrap textCenter">
        <div class="pageTitle slds-col slds-size_12-of-12 ">
            <h1>Change Password</h1>
            <p>Your password has expired, please choose a new password</p>
        </div>
        <div class=" slds-grid  slds-size_12-of-12 contentCenter">
            <div class=" slds-col slds-size_6-of-12 ">
                <div class="changePasswordBox">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-large-size_12-of-12">
                            <span>
                                <div class="input-group">
                                    <lightning-input type="password" name="oldPassword" onchange={handleChange}
                                        label="Old Password" placeholder="Enter Old Password">
                                    </lightning-input>
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="clearSpace"></div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-large-size_12-of-12">
                            <span>
                                <div class="input-group">
                                    <lightning-input type="password" name="newPassword" onchange={handleChange}
                                        label="New Password" placeholder="Enter New Password">
                                    </lightning-input>
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-large-size_12-of-12">
                            <span>
                                <div class="input-group">
                                    <lightning-input type="password" name="confirmNewPassword" onchange={handleChange}
                                        label="Confirm New Password" placeholder="Confirm New Password">
                                    </lightning-input>
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="clearSpace"></div>
                    <div class="textRight">
                        <button class=" secondary_button " onclick={handleCancelClick}>Cancel</button>
                        <button class=" primary_button" onclick={handleSubmitClick}>Set Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
