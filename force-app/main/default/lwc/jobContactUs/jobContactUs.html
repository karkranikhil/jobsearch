<template>
    <template if:true={showSpinner}>
        <lightning-spinner></lightning-spinner>
    </template>
    <div class="mainWraper slds-wrap slds-grid  slds-wrap textCenter">
        <div class="pageTitle slds-col slds-size_12-of-12 ">
            <h1>Contact Us</h1>
        </div>
        <div class=" slds-wrap  slds-grid slds-col slds-size_12-of-12 ">
            <div class="slds-col slds-size_8-of-12 manageAccount contactUs">
                <div class="form-content">
                    <div class="custom-form-group">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-large-size_6-of-12">
                                <span>
                                    <div class="input-group" if:true={showCombobox}>
                                        <lightning-combobox name="iAm" label="I am..." class="contact-us"
                                            options={iAmPicklist.data.values} placeholder="Select an Audience"
                                            onchange={handleChange} required>
                                        </lightning-combobox>
                                    </div>
                                </span>
                            </div>
                            <div class="slds-col slds-large-size_6-of-12">
                                <span>
                                    <div class="input-group">
                                        <lightning-input type="text" name="name" onchange={handleChange} label="Name"
                                            placeholder="Enter Name" required>
                                        </lightning-input>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="clearSpace"></div>
                        <div class="slds-grid slds-gutters slds-p-top_x-large">
                            <div class="slds-col slds-large-size_12-of-12">
                                <span>
                                    <div class="input-group">
                                        <lightning-input type="email" name="emailAddress" onchange={handleChange}
                                            label="Email Address" placeholder="Enter Email Address" required>
                                        </lightning-input>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="slds-grid slds-gutters slds-p-top_x-large">
                            <div class="slds-col slds-large-size_12-of-12">
                                <span>
                                    <div class="input-group">
                                        <lightning-textarea name="message" label="Message" onchange={handleChange}
                                            placeholder="Enter Message..." required></lightning-textarea>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="clearSpace"></div>
                    </div>
                </div>
                <div class="textRight">
                    <button class=" secondary_button " data-page='Clear_Information'
                        onclick={handleClear}>Clear</button>
                    <button class=" primary_button " data-page='Submit_Information' onclick={showModal}>Submit</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Information card -->
    <div class="mainWraper slds-grid slds-wrap slds-grid_align-space">
        <div class=" slds-grid slds-size_12-of-12 contactUsDetails ">
            <div class=" slds-grid slds-col slds-size_4-of-12  extraLinksCard ">
                <div class=" slds-col slds-size_12-of-12 ">
                    <lightning-icon icon-name="utility:checkin" class="quoteIcon greenColor" alternative-text="Approved"
                        title="Approved"></lightning-icon>
                    <span>&nbsp; 35 East 21st Street, 9th Floor, Houston, TX 77025</span>
                </div>
            </div>
            <div class=" slds-grid slds-col slds-size_4-of-12 extraLinksCard">
                <div class=" slds-col slds-size_12-of-12 ">
                    <lightning-icon icon-name="utility:call" class="quoteIcon greenColor" alternative-text="Approved"
                        title="Approved"></lightning-icon>
                    <span>&nbsp; +1-800-540-1086</span>
                </div>
            </div>
            <div class=" slds-grid slds-col slds-size_4-of-12 extraLinksCard slds-col_bump-right">
                <div class=" slds-col slds-size_12-of-12 ">
                    <lightning-icon icon-name="utility:email" class="quoteIcon orangeColor" alternative-text="Approved"
                        title="Approved"></lightning-icon>
                    <span> &nbsp; &nbsp;info@careerportal.org</span>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal popup -->
    <template if:true={openModal}>
        <div class="slds-modal slds-fade-in-open slds-backdrop">
            <div class="slds-modal__container">

                <div class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"
                        variant="bare-inverse" onclick={closeModal} class="slds-modal__close">
                    </lightning-button-icon>
                    <div class="slds-text-heading_medium"><b>Confirm Submission</b></div>
                    <b>Are you sure you want to submit? </b>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={submitDetails}>Yes</button>
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>No</button>
                </div>
            </div>
        </div>
    </template>
</template>
